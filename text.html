<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<style type="text/css">
			*{
				margin: 0;

			.floatbox{

				float: left;
				color: red;
				background-color: red;
			}

			}

			<div class="box">正常的盒子</div>
		</div>
	</body>
</html>
